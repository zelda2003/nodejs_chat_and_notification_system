        <script>
		
                var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};
                 $(document).ready(function() {
                        var r_name = getUrlParameter('name'),

						  my_id = getUrlParameter('myid');
						 
						 
  document.getElementById("roomname").value =  r_name ;

    document.getElementById("order").value =  r_order  ;   
	   document.getElementById("myid").value = my_id  ;
	    document.getElementById("accept").value =  r_accept ;
		document.getElementById("code").value =  r_code ;
                     document.getElementById("response").value = r_response  ;
                 });
	

                </script>
